<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Flatdango</title>
</head>
<body>
  <div class="container">
    <aside>
      <ul id="films">
        <!-- Films will be dynamically populated here -->
      </ul>
    </aside>
    <main>
      <div id="film-details">
        <img id="poster" src="" alt="Movie Poster">
        <h2 id="title"></h2>
        <p id="runtime"></p>
        <p id="showtime"></p>
        <p id="available-tickets"></p>
        <p id="description"></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </main>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
